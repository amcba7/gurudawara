<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lohit+Punjabi&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Lohit Punjabi', 'GurbaniAkhar', 'AnmolUni', 'Noto Sans Gurmukhi', 'Roboto', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            color: #fff;
            background: linear-gradient(to bottom, #001f3f, #FFD700);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 992px) {
            body {
                padding-top: 0;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #001f3f; /* Navy Blue */
        }

        nav a {
            color: #FFD700 !important; /* Gold/Yellow */
        }

        /* Center the content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            flex-grow: 1; /* Allows the content to grow and take remaining height */
            margin-top: 70px; /* Add top margin to clear the navigation bar */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Gallery Styles */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .category-tile {
            width: 200px;
            height: 200px;
            background-color: #FFD700; /* Gold/Yellow */
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        @media (max-width: 576px) {
            .category-tile {
                width: 100%;
            }
        }

        .category-tile:hover {
            background-color: #001f3f; /* Navy Blue */
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .modal-image {
            max-width: 100%;
            height: auto;
        }

        /* Footer Styles */
        footer {
            background-color: #001f3f; /* Navy Blue */
            color: #FFD700; /* Gold/Yellow */
            width: 100%;
            text-align: center;
            padding: 10px 0;
            flex-shrink: 0; /* Prevents the footer from shrinking */
        }
    </style>
    <title>Dera Sant Phool Nath Ji - Gallery</title>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Dera Sant Phool Nath Ji</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="events.html">Events</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content for Gallery -->
    <div class="container">
        <h1>Gallery</h1>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <!-- Tile 1 content goes here -->
                    <div class="category-tile" data-fancybox="gallery5"
                    data-src="projectImages/company/phpRunner/1.png">
                        Category 1
                    </div>
                    <!-- Hidden container for Fancybox images -->
                    <div style="display: none;">
                        <div id="project3Images">
                            <a href="projectImages/company/phpRunner/2.png" data-fancybox="gallery5"></a>
                            <a href="projectImages/company/phpRunner/3.png" data-fancybox="gallery5"></a>
                            <a href="projectImages/company/phpRunner/4.png" data-fancybox="gallery5"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- Tile 2 content goes here -->
                    <div class="category-tile">
                        Category 2
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- Tile 3 content goes here -->
                    <div class="category-tile">
                        Category 3
                    </div>
                </div>
            </div>
            <!-- Add another row for more tiles -->
            <div class="row">
                <div class="col-md-4">
                    <!-- Tile 4 content goes here -->
                    <div class="category-tile">
                        Category 4
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- Tile 5 content goes here -->
                    <div class="category-tile">
                        Category 5
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- Tile 6 content goes here -->
                    <div class="category-tile">
                        Category 6
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
        &copy; 2024 Dera Sant Phool Nath Ji. All rights reserved.
    </footer>

    <!-- Bootstrap JS and jQuery (Make sure to include these at the end of the body) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
